 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moomu</title>

    
    <!-- jQuery 및 기타 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
    
    <!-- CSS 파일 로드 -->
    <link rel="stylesheet" href="index.css"/>

    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    


</head>
<body>
    <!-- 상단바 -->
    <div id="top-bar"></div>

    <!-- 로고 -->
    <div class="logo">
        <img src="new-images/logo_typo.png">
    </div>

    <!-- 클릭유도 텍스트 -->
    <div class="info-text">
        <h1>지금의 기분은 어떠세요?</h1>
        <h2>지금의 기분에 맞는<br>플레이리스트를 선택해보세요!</h2>
    </div>


    <div class="container-sml">
        <img class="chart-btn chart-sml" src="images/chart.png">

        <img class="mood comfortable comfortable-sml" src="new-images/easy.png" style="width: 215px;">
        <img class="mood happy happy-sml" src="new-images/happiness.png">
        <img class="mood insomnia insomnia-sml" src="new-images/insomnia.png">
        <img class="mood excited excited-sml" src="new-images/excited.png">
        <img class="mood angry angry-sml" src="new-images/angry.png">
        <img class="mood sad sad-sml" src="new-images/sadness.png">
    </div> 

    <img class="chart-btn chart-lg" src="images/chart-lg.png">
    
    <div class="container-lg">
        <div class="container-wrap">
            <div class="mood comfortable comfortable-lg"></div>
            <div class="mood happy happy-lg"></div>
            <div class="mood insomnia insomnia-lg"></div>
            <div class="mood excited excited-lg"></div>
            <div class="mood angry angry-lg"></div>
            <div class="mood sad sad-lg"></div>
        </div>
    </div>

    <div class="slide-indicator">
        <img class="arrow" src="images/arrow.png">
        <img class="slider" src="images/slider.png">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
